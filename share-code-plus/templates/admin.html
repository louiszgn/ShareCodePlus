<html>
	<head>
		<title>Code Share: Share your codes!</title>
	</head>
	<body>
		<h1>Code Share: Share your codes!</h1>
		<p align=center>
		<img width=150 src='static/The_GNU_logo.png'/>
		<p align=center>
		<h2>Admin</h2>
		{% if users%}
			<h2>Logs</h2>
			{% for user in users %}
				<p><a href="/view/{{ user["uid"] }}">{{ user["uid"] }}</a>
				<p>Ip : {{ user["ip"] }}</p>
				<p>Navigateur : {{ user["nav"] }}</p>
				<p>Date : {{ user["date"] }}</p>
				<hr/>
			{% endfor %}
		{% endif %}
	</body>
</html>
