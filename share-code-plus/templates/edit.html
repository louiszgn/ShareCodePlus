<html>
	<head>
		<title>Code Share: Share your codes!</title>
	</head>
	<body>
		<h1>Code Share: Share your codes!</h1>
		<p><a href="/">Home</a>
		{% if uid %}
		<p align=left><a href="/view/{{ uid }}">View only code: {{ uid }}</a>
		<p align=left>URL: <input name='url' value="{{ url }}">
		{% endif %}
		<p align=center>
		<form method="POST" action="/publish" enctypwe="multipart/form-data">
			<table>
			<tr>
				<td>
				<textarea name="code" rows=20 cols=100>{{ code }}</textarea><br/>
				</td>
				<td valign=top>
					<input type="hidden" name="uid" value="{{ uid }}">
					<select name="language">
						{% for langl in langs %}
							{% if langl == lang %}
							<option value="{{ langl }}" selected>{{ langl }}</option>
							{% else %}
							<option value="{{ langl }}">{{ langl }}</option>
							{% endif %}
						{% endfor %}
					</select><br>
					<button type="submit" name="submit" value="edit">Save</button><br/>
					<button type="submit" name="submit" value="view">Save &amp; View</button>
				</td>
			</tr>
			</table>
		</form>
	</body>
</html>
