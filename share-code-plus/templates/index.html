<html>
	<head>
		<title>Code Share: Share your codes!</title>
	</head>
	<body>
		<h1>Code Share: Share your codes!</h1>
		<p align=center><img width=150 src='static/The_GNU_logo.png'/></p>
		<a href="/create" style="padding:5px 10px; border: 1px solid black;border-radius: 20px;">Create</a>
		<a href="/admin" style="padding:5px 10px; border: 1px solid black;border-radius: 20px;">Admin</a>
		{% if last_added %}
			<h2>Derniers ajouts</h2>
			{% for entry in last_added %}
				<p><a href="/view/{{ entry["uid"] }}">{{ entry["uid"] }}</a>
				<p><pre>{{ entry["code"] }}</pre></p>
				<hr/>
			{% endfor %}
		{% endif %}
	</body>
</html>
